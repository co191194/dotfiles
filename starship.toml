[git_branch]
format = "[[ $symbol ($branch) ](fg:#769ff0 bg:#394260)]($style)"
style = "bg:#394250"
symbol = " "

[git_commit]
tag_symbol = '  '
style = "bg:#394260"

[git_status]
format = "[[($all_status$ahead_behind )](fg:#ff0000 bg:#394260)]($style)"
style = "bg:#394260"

[golang]
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'
symbol = " "

[gradle]
