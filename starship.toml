# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](#a3aed2)\
$os\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
[(\
$git_branch\
$git_commit\
$git_metrics\
$git_status\
)](fg:#394260 bg:#212736)\
[(\
$java\
$gradle\
$nodejs\
$rust\
$golang\
$python\
)](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
$aws\
$cmd_duration\
$docker_context\
$container\
$package\
\n\
$username\
$hostname\
$character"""

# Inserts a blank line between shell prompts
add_newline = true

# ファイルのチェックを指定時間(ms)待機する
scan_timeout = 200

[aws]
symbol = " "

[buf]
symbol = " "

[bun]
symbol = " "

[c]
symbol = " "

[cpp]
symbol = " "

[cmake]
symbol = " "

[conda]
symbol = " "

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[crystal]
symbol = " "

[dart]
symbol = " "

[deno]
symbol = " "

[directory]
format = "[ $path ]($style)"
style = "fg:#e3e5e5 bg:#769ff0"
truncation_length = 5
truncate_to_repo = false
truncation_symbol = "../"
use_os_path_sep = false
read_only = " 󰌾"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

